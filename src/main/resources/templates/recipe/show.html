<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
      th:src="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">


<!-- Optional theme -->
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"
      th:src="">-->
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-3">
                            <h1 class="panel-title" th:text="${recipe.description}">Recipe Description Here!</h1>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-default" href="#"
                               th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">Change Image</a>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Categories:</h5>
                        </div>
                        <div class="col-md-3">
                            <ul>
                                <li th:each="category : ${recipe.categories}" th:text="${category.description}">Category
                                    Description Here!
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <img src="../../static/images/guacamole400x400WithX.jpg"
                                    th:src="@{'/recipe/' + ${recipe.id} +'/recipeimage'}"
                                    width="200" height="200">
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Prep time:</h5>
                        </div>
                        <div class="col-md-3">
                            <div th:text="${recipe.prepTime}"></div>
                        </div>
                        <div class="col-md-3">
                            <h5>Difficulty:</h5>
                        </div>
                        <div class="col-md-3">
                            <div th:text="${recipe.difficulty}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Cook time:</h5>
                        </div>
                        <div class="col-md-3">
                            <div th:text="${recipe.cookTime}"></div>
                        </div>
                        <div class="col-md-3">
                            <h5>Serving:</h5>
                        </div>
                        <div class="col-md-3">
                            <div th:text="${recipe.servings}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Source:</h5>
                        </div>
                        <div class="col-md-3">
                            <div th:text="${recipe.source}"></div>
                        </div>
                        <div class="col-md-3">
                            <h5>URL</h5>
                        </div>
                        <div class="col-md-3">
                            <div th:text="${recipe.url}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Ingredients</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ul>
                                <li th:each="ingredient : ${recipe.ingredients}"
                                    th:text="${ingredient.amount +
                                        ' ' + ingredient.uom.description +
                                        ' ' + ingredient.description}">Ingredient Description Here!
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Direction</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div th:text="${recipe.directions}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Notes</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div th:text="${recipe.notes.recipeNotes}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<table>
    <tr></tr>
    <!--/*@thymesVar id="recipes" type=""*/-->

</table>
</body>
</html>
